<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All per day</title>
</head>
<body>
<table>
    <caption><b>Курсы валют за дату</b></caption>
    <tr>
        <th>Код</th>
        <th>Название</th>
        <th>Цифровой код</th>
        <th>Символьный код</th>
        <th>Курс</th>
    </tr>
<div th:each="item : ${currency}">
    <tr><td th:utext="${item.getCbId()}">val</td>
        <td th:utext="${item.getName()}">val</td>
        <td th:utext="${item.getNumCode()}">val</td>
        <td th:utext="${item.getCharCode()}">val</td>
        <td th:utext="${item.getValue()}">val</td></tr>
</div>
</table>
</body>
</html>
